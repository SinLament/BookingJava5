<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  <!-- Google Fonts -->
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/style_admin.css}"/>
</head>
<body>
<header class="header bg-light text-white w-100">
  <div class="container">
    <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/index" style="margin-left: -100px"><img
          class="light-mode-item navbar-brand-item"
          src="/img/logo.png" width="110px" alt="logo"></a>
      <div class=" d-flex flex-column mr-1" style="margin-left: 150px">
        <h5 class="d-flex flex-column text-dark fw-bolder" style="margin-left: 30px">Quản lý khách
          hàng</h5>
        <ul class="fw-bold pt-1">
          <li>
            <a href="#" class="nav-link text-secondary"> Vai trò: Admin - <span class="text-dark">Khách hàng</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div class="row">
  <!--  col-2-->
  <div class="sidebar col-2">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
         style="width: 250px; height: 672px">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page"> Khách hàng </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white"> Khách sạn </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white"> Hóa đơn </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white"> Phòng </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white"> Dịch vụ </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#"
           class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
           id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="" width="32" height="32"
               class="rounded-circle me-2">
          <strong>username</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow"
            aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!--  col-10-->
  <div class="col-10 content-admin" style="">
    <div class="container-xl mt-3">
      <div class="row bg-light rounded">
        <div>
          <form class="row g-3 mt-1">
            <div class="col-md-6">
              <label class="form-label">Mã khách hàng</label>
              <input type="text" class="form-control" name="maKhachHang" id="maKH" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Tên tài khoản</label>
              <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="col-6">
              <label class="form-label">Họ và tên</label>
              <input type="text" class="form-control" name="fullname" id="fullname">
            </div>
            <div class="col-6">
              <label class="form-label">Giới tính</label>
              <select class="form-select" name="gender" id="gender">
                <option value="">Choose...</option>
                <option value="true">Nam</option>
                <option value="false">Nữ</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" name="email" id="email">
            </div>
            <div class="col-md-6">
              <label class="form-label">Số điện thoại</label>
              <input type="text" class="form-control" name="sdt" id="sdt">
            </div>
            <div class="col-md-12">
              <label class="form-label">Địa chỉ</label>
              <textarea class="form-control" rows="4" name="address" id="address"></textarea>
            </div>
          </form>
        </div>
        <table class="table mt-3">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên tài khoản</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Giới tính</th>
            <th scope="col">Ngày sinh</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Email</th>
            <th scope="col">SĐT</th>
            <th scope="col">Khác</th>
          </tr>
          </thead>
          <tbody id="adminkhachhang">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- JavaScript Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="/js/admin_JS.js"></script>
</body>
</html>
