<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            padding: 10px 0;
        }
        .header h5 {
            margin: 0;
            padding-left: 20px;
        }
        .sidebar {
            background-color: #343a40;
            height: 100vh;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
        }
        .content-admin {
            padding: 20px;
        }
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 1000;
        }
    </style>
</head>
<body>
<header class="header text-white">
    <div class="container">
        <div class="d-flex align-items-center">
            <a href="/index" class="navbar-brand d-flex align-items-center">
                <img src="/img/logo.png" width="110px" alt="logo">
                <span class="ms-3">Quản lý Phòng</span>
            </a>
        </div>
    </div>
</header>
<div class="row g-0">
    <!-- Sidebar -->
    <div class="col-2 sidebar">
        <div class="d-flex flex-column p-3 text-white">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page"> Phòng </a>
                </li>
                <li>
                    <a href="#" class="nav-link"> Hóa đơn </a>
                </li>
                <li>
                    <a href="#" class="nav-link"> Khách hàng </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>username</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Main content -->
    <div class="col-10 content-admin">
        <div class="container-xl mt-3">
            <div class="row bg-light rounded">
                <div class="table-container">
                    <form class="row g-3" id="phongForm">
                        <input type="hidden" id="maPhong">
                        <input type="hidden" id="maKhachSan">
                        <div class="col-md-12">
                            <!-- Search Form -->
                            <div class="mb-3">
                                <label for="searchSoPhong" class="form-label">Tìm kiếm theo Số Phòng</label>
                                <input type="text" class="form-control" id="searchSoPhong" placeholder="Nhập số phòng">
                                <button type="button" class="btn btn-primary mt-2" id="searchButton">Tìm kiếm</button>
                            </div>
                        </div>
                    </form>
                    <table class="table mt-3">
                        <thead>
                        <tr>
                            <th scope="col">Mã Phòng</th>
                            <th scope="col">Số Phòng</th>
                            <th scope="col">Kiểu phòng</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Mô tả</th>
                            <th scope="col">Trạng Thái</th>
                        </tr>
                        </thead>
                        <tbody id="phong">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- JavaScript Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/Phong_JS.js"></script>
