<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Lễ Tân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            padding: 10px 0;
        }
        .header h5 {
            margin: 0;
            padding-left: 20px;
        }
        .sidebar {
            background-color: #343a40;
            height: 100vh;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
        }
        .content-admin {
            padding: 20px;
        }
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 1000;
        }
    </style>
</head>
<body>
<header class="header text-white">
    <div class="container">
        <div class="d-flex align-items-center">
            <a href="/index" class="navbar-brand d-flex align-items-center">
                <img src="/img/logo.png" width="110px" alt="logo">
                <span class="ms-3">Quản lý Lễ Tân</span>
            </a>
        </div>
    </div>
</header>
<div class="row g-0">
    <!-- Sidebar -->
    <div class="col-2 sidebar">
        <div class="d-flex flex-column p-3 text-white">
           <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/letan" class="nav-link active" aria-current="page"> Khuyến Mãi </a>
            </li>
            <li>
                <a href="/letan/phong" class="nav-link"> Phòng </a>
            </li>
            <li>
                <a href="/letan/check" class="nav-link "> Check-in/Check-out </a>
            </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>username</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Main content -->
    <div class="col-10 content-admin">
        <div class="container-xl mt-3">
            <div class="row bg-light rounded">
                <div class="table-container">
                    <form class="row g-3" id="khuyenMaiForm">
                        <input type="hidden" id="maKM">
                        <div class="col-md-6">
                            <label class="form-label">Tên Khuyến Mãi</label>
                            <input type="text" class="form-control" name="tenKhuyenMai" id="tenKM">
                        </div>
                        <div class="col-6">
                            <label class="form-label">Mô tả</label>
                            <input type="text" class="form-control" name="moTa" id="moTa">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày Bắt Đầu</label>
                            <input type="date" class="form-control" name="ngayBatDau" id="ngayBatDau">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày Kết Thúc</label>
                            <input type="date" class="form-control" name="ngayKetThuc" id="ngayKetThuc">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mức Giảm (%)</label>
                            <input type="number" class="form-control" name="mucGiam" id="mucGiam">
                        </div>
                        <div class="col-md-6 mt-4 d-flex justify-content-end">
                            <button type="button" id="addKhuyenMaiBtn" class="btn btn-primary me-2">Thêm Khuyến Mãi</button>
                            <button type="button" id="updateKhuyenMaiBtn" class="btn btn-success" style="display:none;">Cập Nhật Khuyến Mãi</button>
                        </div>
                    </form>
                    <table class="table mt-3">
                        <thead>
                        <tr>
                            <th scope="col">Mã Khuyến Mãi</th>
                            <th scope="col">Tên Khuyến Mãi</th>
                            <th scope="col">Mô Tả</th>
                            <th scope="col">Ngày Bắt Đầu</th>
                            <th scope="col">Ngày Kết Thúc</th>
                            <th scope="col">Mức Giảm</th>
                            <th scope="col">Khác</th>
                        </tr>
                        </thead>
                        <tbody id="khuyenmai">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- JavaScript Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/khuyenmai_JS.js"></script>
</body>
</html>
