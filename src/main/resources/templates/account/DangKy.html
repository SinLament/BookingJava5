<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="author" content="TechyDevs"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Travel</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet"/>

  <link rel="stylesheet" th:href="@{/css/style_home.css}"/>

</head>
<body>
<th:block th:replace="layout/header.html :: header"></th:block>

<div class="container">
  <div class="row mb-5">
    <div class="col-6 img-login">
      <img src="/img/Dangnhap1.jpg" width="700px" height="550px" alt="" class=" rounded"
           style="margin-top: 80px; margin-left: -50px;">
    </div>
    <div class="col-6">
      <form style="margin-left: 40px;" class="was-validated">
        <h3 class="fw-normal mt-3 fs-1 text-center fw-bold">Đăng ký</h3>
        <div class="mb-3">
          <label for="username" class="fs-4">Tên tài khoản:</label>
          <input type="text" class="form-control fs-4" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="fs-4">Mật khẩu:</label>
          <input type="password" class="form-control fs-4" id="password" required>
        </div>
        <div class="mb-3">
          <label for="sdt" class="fs-4">Số điện thoại:</label>
          <input type="text" class="form-control fs-4" id="sdt" required>
        </div>
        <div class="mb-3">
          <label for="email" class="fs-4">Email:</label>
          <input type="email" class="form-control fs-4" id="email" required>
        </div>
        <button type="button" class="btn btn-primary w-100" id="signupForm">Đăng ký</button>
        <div class="d-flex align-items-center py-3 mb-3">
          <hr class="w-100">
          <div class="px-3">Or</div>
          <hr class="w-100">
        </div>
        <div style="margin-left: 105px;">
          <div class="btn-group me-3" style="width: 80px;">
            <button type="button" class="btn btn-primary"><i class="bi bi-facebook"></i></button>
          </div>
          <div class="btn-group me-3" style="width: 80px;">
            <button type="button" class="btn btn-light border-secondary"><i
                    class="bi bi-google"></i></button>
          </div>
          <div class="btn-group me-3" style="width: 80px;">
            <button type="button" class="btn btn-dark"><i class="bi bi-apple"></i></button>
          </div>
          <div class="btn-group me-3" style="width: 80px;">
            <button type="button" class="btn btn-success"><i class="bi bi-xbox"></i></button>
          </div>
        </div>
        <div style="margin-left: 255px;">
          <a class="" href="#">Đăng nhập </a>
        </div>
      </form>
    </div>
  </div>
</div>
<th:block th:replace="layout/footer.html :: footer"></th:block>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- JavaScript Owl Carousel -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<!-- JavaScript Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!---->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="/js/sign-up.js"></script>
</body>
</html>
